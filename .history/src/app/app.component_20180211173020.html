<div class="pure-g">
  <div class="pure-u-1-1">
    <form class="pure-form" #form="ngForm">
      <fieldset>
        <legend>Sunset and sunrise times</legend>
        <input
          type="number"
          class="pure-input-1-4"
          placeholder="Latitude (-90, 90)"
          name="lat"
          [ngModel]="places[0].lat"
          min="-90"
          max="90">
        <input
          type="number"
          class="pure-input-1-4"
          placeholder="Longitude (-180, 180)"
          name="long"
          [ngModel]="places[0].long"
          min="-180"
          max="180">
        <button
          (click)="sendLatLong(form.value)"
          class="pure-button pure-button-primary">
          Send
        </button>
        <button
          (click)="sendLatLong(form.value, true)"
          class="pure-button button-error">
          Force error
        </button>
      </fieldset>
      <fieldset>
        <legend>Presets</legend>
        <div class="pure-button-group" role="group">
          <button
            class="pure-button"
            *ngFor="let place of places"
            (click)="setValueAndSend(form, place)">
            {{ place.label }}
          </button>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="pure-u-1-1" *ngIf="service.state.isLoading">
    <p class="loading">
      Loading...
    </p>
  </div>

  <div class="pure-u-1-1" *ngIf="!service.state.isLoading && !service.state.error && service.state.data">
    <p>
      Sunrise: {{ service.state.data.sunrise }}<br>
      Sunset: {{ service.state.data.sunset }}
    </p>
  </div>

  <div class="pure-u-1-1" *ngIf="!service.state.isLoading && service.state.error">
    <p class="error">
      Error: {{ service.state.error }}
    </p>
  </div>
</div>
