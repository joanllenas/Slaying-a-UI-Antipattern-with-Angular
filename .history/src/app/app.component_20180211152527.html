<form #sunriseSunsetForm="ngForm">

  <section>
    <h2>Sunset and sunrise times</h2>
    <h3>Presets</h3>
    <p>
      <button (click)="lat.value=45;lng.value=25">Washington DC</button>
    </p>
    <p>
      <button (click)="lat.value=45;lng.value=25">Washington DC</button>
    </p>
    <p>
      <label for="lat">
        Latitude (-90, 90):
      </label>
      <input type="number" id="lat" name="lat" #lat ngModel min="-90" max="90">
    </p>
    <p>
      <label for="lng">
        Longitude (-180, 180):
      </label>
      <input type="number" id="lng" name="lng" #lng ngModel min="-180" max="180">
    </p>
  </section>

  <section>
    <p>
      <button (click)="sendLatLng(sunriseSunsetForm.value)">Send</button>
    </p>
  </section>
</form>
