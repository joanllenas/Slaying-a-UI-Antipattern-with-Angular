<form #form="ngForm">

  <section>
    <h2>Sunset and sunrise times</h2>
    <p>
      <label for="lat">
        Latitude (-90, 90):
      </label>
      <input type="number" id="lat" name="lat" ngModel="places[0].lat" min="-90" max="90">
    </p>
    <p>
      <label for="long">
        Longitude (-180, 180):
      </label>
      <input type="number" id="long" name="long" ngModel="places[0].long" min="-180" max="180">
    </p>
    <h3>Presets</h3>
    <p>
      <button
        *ngFor="let place of places"
        (click)="form.setValue({lat: place.lat, long: place.long})">
        {{ place.label }}
      </button>
    </p>
  </section>
  <hr>
  <section>
    <p>
      <button (click)="sendLatLong(form.value)">Send</button>
    </p>
  </section>
</form>
