<form #form="ngForm">

  <section>
    <h2>Sunset and sunrise times</h2>
    <p>
      <label for="lat">
        Latitude (-90, 90):
      </label>
      <input type="number" id="lat" name="lat" ngModel="lat" min="-90" max="90">
    </p>
    <p>
      <label for="lng">
        Longitude (-180, 180):
      </label>
      <input type="number" id="lng" name="lng" ngModel="lng" min="-180" max="180">
    </p>
    <h3>Presets</h3>
    <p>
      <button (click)="form.setValue({lat:38.8951, lng:25})">Washington DC</button>
    </p>
  </section>
  <hr>
  <section>
    <p>
      <button (click)="sendLatLng(form.value)">Send</button>
    </p>
  </section>
</form>
